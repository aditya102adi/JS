<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Name</title>
</head>
<body>
    <input type="text" name="user" placeholder="Enter your name">
    <button onclick="submitName()">Submit ðŸš€</button>

    <p id="output">Displayed Value</p>

    <script>
        function submitName() {
            let x = document.getElementsByName("user")[0].value;
            document.getElementById("output").innerText = x;
        }
    </script>
</body>
</html>
